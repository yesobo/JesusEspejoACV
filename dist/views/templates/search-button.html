<div class="searchButtonContainer" ng-click="expand()">
	<span class="glyphicon glyphicon-search"></span>
	<form id="searchForm" handle-phone-submit="">
		<input id="searchInput" class="" type="search" ng-model="searchQuery" ng-blur="blur()" placeholder="{{customPlaceholder}}">
		
	</form>
	<button type="button" class="close" ng-click="clear()">
	  &times;
	</button>
</div>
