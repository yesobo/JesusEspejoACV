<div>
  <ul class="tasksList">
    <li ng-repeat="task in detailsObjAttr.tasks"
        class="liTask">
      <span class="taskDescription" ng-transclude>
      </span>
      <ul class="techList">
        <li ng-repeat="tech in task.techs">
          <div class="imageWrapper">
            <img ng-src="images/tech/original/{{tech.image}}"
              alt="{{tech.name}}" title="{{tech.name}}">
            </img>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
