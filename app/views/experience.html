<section id="experience" class="row-fluid">
  <aside class="col-lg-3 col-md-3 col-sm-12">
    <div class="main-left">
      <div  class="sectionTitleWrapper"> 
          <h2>Experience</h2>
          <h5 class="text-primary">Where I worked</h5>
      </div>
      <div id="searchWrapper">
        <search-button search-query="query" custom-click="hideAndExpand()" custom-blur="exitSearchMode()"></search-button>
      </div>
    </div>
    </aside>
    <div class="col-lg-9 col-md-9 col-sm-12 main">
      <div class="row-fluid" ng-repeat="employer in employersDates | orderBy: '-start'">
        <div class="row-fluid" ng-show="(employments | filter:query | filter:employer.employerName).length">
          <article>
            <div class="col-lg-2 col-md-2 col-sm-12 periodColumn">
              <div class="label label-info period">
                <span>
                  {{employer.start | myDate}} - 
                </span>
                <span>
                  {{employer.end | myDate}}
                </span>
              </div>
            </div> 
            <div class="col-lg-9 col-md-9 col-sm-12 mainColumn">
               <div class="col-lg-12 col-md-12 col-sm-12 row-fluid employerLine">
                  <div class="col-lg-12 col-md-12 col-sm-12 employerWrapper">
                    <div class="col-lg-9 col-md-9 employerNameWrapper" style="">
                      <h3 class="employerName">{{employer.employerName}}</h3>
                    </div>
                    <div class="col-lg-3 col-md-3 employerLogoWrapper" style="">
                     <a target="_blank" href="{{employer.webSite}}"><img class="employerLogo" ng-src="{{employer.imageUrl}}"/></a>
                   </div>
                 </div>
               </div>
               <div class="employment panel panel-default" ng-repeat="employment in employments | filter: query | filter: employer.employerName | orderBy: '-start'">
                  <div class="panel-heading">
                    <span class="label label-default">
                      {{employment.start | myDate}} - {{employment.end | myDate}}
                    </span>
                    <h4 class="positionTitle panel-title">
                      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#positionDetails-{{employment.locator}}">
                        {{employment.position}}
                        {{'AT' | translate}} <a target="_blank" href="{{employment.client.webSite}}">{{employment.client.name}}</a>
                      </a>
                    </h4>
                  </div>
                  <!--
                  <button type="button" class="btn btn-small" data-toggle="collapse" data-target="#positionDetails-{{employment.locator}}">
                    m√°s
                  </button>
                  -->
                  <div id="positionDetails-{{employment.locator}}" class="panel-collapse collapse">
                    <ul class="panel-body">
                      <li ng-repeat="task in employment.tasks">{{task.description}}</li>
                    </ul>
                  </div>
                </div>
            <p></p>
            <p></p>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
