<section id="experience" class="row-fluid">
  <aside class="col-lg-3 col-md-3">
    <div class="main-left">
      <h2>Experience</h2>
      <h5 class="text-primary">Where I worked</h5>
      <input type="search" ng-model="query" placeholder="search in my experience">
    </div>
  </aside>
  <div class="col-lg-9 col-md-9 main">
    <div class="row-fluid" ng-repeat="employer in employersDates | orderBy: '-start'">
      <div class="row-fluid" ng-show="(employments | filter:query | filter:employer.employerName).length">
        <article>
          <div class="col-lg-2 col-md-2 periodColumn">
            <div class="label label-info period">
              <span>
                {{employer.start | myDate}} - 
              </span>
              <span>
                {{employer.end | myDate}}
              </span>
            </div>
          </div> 
          <div class="col-lg-9 col-md-9 mainColumn">
            <header>
              <div style="row-fluid">
                <div class="col-lg-12 col-md-12 employerWrapper">
                  <div class="col-lg-9 col-md-9 employerNameWrapper" style="">
                    <h3 class="employerName">{{employer.employerName}}</h3>
                  </div>
                  <div class="col-lg-3 col-md-3 employerLogoWrapper" style="">
                   <a target="_blank" href="{{employer.webSite}}"><img class="employerLogo" ng-src="{{employer.imageUrl}}"/></a>
                 </div>
               </div>
             </div>
             <div class="employment" ng-repeat="employment in employments | filter: query | filter: employer.employerName | orderBy: '-start'">
              <span class="label">
                {{employment.start | myDate}} - {{employment.end | myDate}}
              </span>
              <h4 class="positionTitle">{{employment.position}} {{'AT' | translate}} <a target="_blank" href="{{employment.client.webSite}}">{{employment.client.name}}</a></h4>
              <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#positionDetails-{{employment.locator}}">
                detalles
              </button>
              <div id="positionDetails-{{employment.locator}}" class="collapse">
                <ul>
                  <li ng-repeat="task in employment.tasks">{{task.description}}</li>
                </ul>
              </div>
            </div>
          </header>
          <p></p>
          <p></p>
        </div>
      </article>
    </div>
  </div>
</div>
</section>
